<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" class="form-horizontal" 
					[formGroup]="registration"
					(ngSubmit)="registerDetails()">
					<h2>Registration Form</h2>
					<div class="form-group">
						<div class="col-sm-9">
        					<label class="validation-message"></label>
							<input type="text" name="firstName"
							formControlName="firstName"
							placeholder="First Name" class="form-control" /> 
						</div>
						<!-- <span *ngIf="firstName.touched && firstName.invalid">Firstname is required</span> -->
					</div>

					<div class="form-group">
						<div class="col-sm-9">
						<label class="validation-message"></label>
							<input type="text" name="lastName"
							formControlName="lastName"
							placeholder="Last Name" class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							  <input type="text" name="email" 
							  formControlName="email"
							  placeholder="Email" class="form-control" />
              				<label class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" name="username" 
							formControlName="username"
							placeholder="Username" class="form-control" />
                			<label class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
						  <input type="password" name="password" 
						  formControlName="password"
						  placeholder="Password" class="form-control" />
              			<label class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register User</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
				</form>
				<div class="col-sm-9 goToButton">
					<button class="btn btn-md btn-warning btn-block" [routerLink]="['/login']" type="Submit">Go To Login Page</button>
				</div>
			</div>
		</div>
		
	</div>
